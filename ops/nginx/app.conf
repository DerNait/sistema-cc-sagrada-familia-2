server {
    listen 80;
    listen [::]:80;
    server_name sagradafamilia2.arkend.lat;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name sagradafamilia2.arkend.lat;

    ssl_certificate     /etc/nginx/ssl/arkend.crt;
    ssl_certificate_key /etc/nginx/ssl/arkend.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Opcional: Real IP desde Cloudflare
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/12;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;
    real_ip_header CF-Connecting-IP;

    root /var/www/html/public;
    index index.php;

    client_max_body_size 50M;

    # Archivos est√°ticos
    location ~* \.(jpg|jpeg|png|gif|css|js|ico|webp|ttf|woff|woff2|svg)$ {
        expires 7d;
        access_log off;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Rutas Laravel
    location / {
        try_files $uri /index.php?$query_string;
    }

    resolver 127.0.0.11 ipv6=off valid=30s;

    # PHP a FPM
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass app:9000;
        fastcgi_read_timeout 120s;
        fastcgi_connect_timeout 10s;
    }
}
